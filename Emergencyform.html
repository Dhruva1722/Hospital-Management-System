  <form class="form">

    <h1>Emergency Form</h1>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="pName">Name</label>
        <input type="text" class="form-control" id="pName" placeholder="Enter Name">
      </div>
      <div class="form-group col-md-6">
        <label for="disease">Disease</label>
        <input type="text" class="form-control" id="disease" placeholder="Disease">

      </div>
    </div>
    <div class="form-group">
      <label for="pAddress">Address</label>
      <input type="text" class="form-control" id="pAddress" placeholder="Enter Address">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age">
      </div>
      <div class="form-group col-md-4">
        <label for="inputgender">Gender</label>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female
      </div>
      <div class="form-group col-md-2">
        <label for="roomNo">Room No.</label>
        <input type="number" class="form-control" id="roomNo">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="icon">
      <button type="submit" onclick="adddata()" class="icon-container"><img src="css/media/add.png" alt="" width="47px" height="47px"></button>
      
      <a href="viewData.html"><img src="css/media/show.png" alt="" srcset="" ></a>
    </div>
  </form>
